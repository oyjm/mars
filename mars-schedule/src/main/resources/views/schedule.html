<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="libs/jquery.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/moment.min.js"></script>
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.taskName" @keyup.enter="query" placeholder="任务名">
			</div>
			<a class="btn btn-default" @click="query">&nbsp;查询</a>
			<a class="btn btn-primary" @click="start"><i class="fa fa-play"></i>&nbsp;运行</a>
			<a class="btn btn-primary" @click="stop"><i class="fa fa-pause"></i>&nbsp;停止</a>
			<a class="btn btn-primary" @click="enable"><i class="fa fa-unlock"></i>&nbsp;启用</a>
			<a class="btn btn-primary" @click="disable"><i class="fa fa-lock"></i>&nbsp;禁用</a>

			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>

		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>
	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">任务名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysScheduleInfo.taskName" placeholder="任务名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">任务组名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysScheduleInfo.taskGroup" placeholder="任务组名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">表达式</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysScheduleInfo.cron" placeholder="表达式"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">执行类名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysScheduleInfo.className" placeholder="执行类名"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">执行方法</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysScheduleInfo.methodName" placeholder="执行方法"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">执行参数</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysScheduleInfo.params" placeholder="执行参数"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">备注</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sysScheduleInfo.desc" placeholder="备注"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="js/schedule.js"></script>
</body>
</html>
